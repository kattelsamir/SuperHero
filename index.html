<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroHub</title>

    <!-- linking css  -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- linking favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">


    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <section id="home-page">
            <input type="text" name="search-name-main" class="search-name search-name-main"
                placeholder="Search your fav character" id="search-name-main">
            <i class="fa-solid fa-magnifying-glass search-btn btn"></i>
        </section>
        <section id="result-page">
            <div class="search-bar">
                <input type="text" name="search-name-top" class="search-name search-name-top" id="search-name-top">
                <i class="fa-solid fa-magnifying-glass search-btn btn"></i>
            </div>
            <div class="search-query">You searched for: <span class="query-text"></span></div>
            <div class="loading grid-item">Loading...</div>
            <div class="result-grid"></div>
            <div class="grid-item">
                <div class="return-btn btn">Go home</div>
            </div>
        </section>
        <section id="hero-display">
            <div class="main-container">
                <div class="left-container container grid-item"></div>
                <div class="right-container container"></div>
            </div>
        </section>
    </div>
</body>
<script src="./js/app.js"></script>

</html>
